version: '3.8'

services:
  petals:
    build: .
    volumes:
      - .:/app
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    command: python3 -c "print('Petals container ready. Mount your code or install petals to begin.')"
    network_mode: host
